version: '3.8'

services:
  # PostgreSQL Database avec backups automatiques
  postgres:
    image: postgres:16-alpine
    container_name: aiunivers_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aiunivers_db}
      POSTGRES_USER: ${POSTGRES_USER:-aiunivers}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/backup-db.sh:/usr/local/bin/backup-db.sh:ro
      - ./scripts/init-backup-cron.sh:/docker-entrypoint-initdb.d/init-backup-cron.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aiunivers}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aiunivers_network

  # Backend Django avec Gunicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: aiunivers_backend
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=aiunivers_backend.settings
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - SECRET_KEY=${DJANGO_SECRET_KEY:-changeme-generate-secure-key-for-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aiunivers}:${POSTGRES_PASSWORD:-changeme_in_prod}@postgres:5432/${POSTGRES_DB:-aiunivers_db}
      - POSTGRES_DB=${POSTGRES_DB:-aiunivers_db}
      - POSTGRES_USER=${POSTGRES_USER:-aiunivers}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_in_prod}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiunivers_network

  # Frontend Next.js
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: aiunivers_frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aiunivers_network

  # Nginx Reverse Proxy (optionnel mais recommand√©)
  nginx:
    image: nginx:alpine
    container_name: aiunivers_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./backend/staticfiles:/staticfiles:ro
      - ./backend/media:/media:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - aiunivers_network

volumes:
  postgres_data:
    driver: local

networks:
  aiunivers_network:
    driver: bridge
